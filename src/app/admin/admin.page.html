<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="start" class="ion-padding-end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-avatar slot="start">
      <img class="ion-padding" (click)="goHome()"
      src="../../assets/logos/FKlogo-full-small50px.png"> 
    </ion-avatar> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Manage Users</h1>
      </ion-col>
      <ion-col size="12">
        <ion-searchbar searchIcon showCancelButton="always" (ionInput)="filterByName($event)" 
          placeholder="Search by Name">
        </ion-searchbar>
      </ion-col>
      <ion-col size="12">
        <ion-card *ngFor="let user of users">
          <ion-card-header>
            <ion-card-title>
              <h2>{{ user.firstName}} {{ user.lastName }}</h2>
            </ion-card-title>
            <ion-card-subtitle>
              {{ user.email }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button>Update Email</ion-button>
            <ion-button>Update Password</ion-button>
            <ion-button (click)="makeAdmin(user)" *ngIf="!user.roles.admin">
              Add Admin Role</ion-button>
            <ion-button (click)="removeAdmin(user)" *ngIf="user.roles.admin">
              Remove Admin Role</ion-button>
            <ion-button (click)="deleteUser(user)">Delete</ion-button>
            <ion-item *ngIf="!user.roles.workshop01" button details="false" 
            (click)="giveAccessWorkshop01(user)"> 
              <ion-icon name="radio-button-off" slot="start" color="danger"></ion-icon>
              <ion-label>Marry Yourself Journey - Workshop 01</ion-label>
            </ion-item>
            <ion-item *ngIf="user.roles.workshop01" button details="false" 
            (click)="removeAccessWorkshop01(user)"> 
              <ion-icon name="radio-button-on" slot="start" color="success"></ion-icon>
              <ion-label>Marry Yourself Journey - Workshop 01</ion-label>
            </ion-item>
            <ion-item *ngIf="!user.roles.workshop02" button details="false" 
            (click)="giveAccessWorkshop02(user)"> 
              <ion-icon name="radio-button-off" slot="start" color="danger"></ion-icon>
              <ion-label>Tribute To Donna - Workshop 02</ion-label>
            </ion-item>
            <ion-item *ngIf="user.roles.workshop02" button details="false" 
            (click)="removeAccessWorkshop02(user)"> 
              <ion-icon name="radio-button-on" slot="start" color="success"></ion-icon>
              <ion-label>Tribute To Donna - Workshop 02</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
