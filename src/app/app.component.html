<ion-app>
  <ion-menu contentId="main-content" type="push">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title (click)="toggleMenu('mainMenu')">Main Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list *ngIf="showMainMenu">
        <ion-menu-toggle auto-hide="false">
          <ion-item *ngFor="let p of appPages" color="light" [routerDirection]="'root'"
                    [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <!-- Workshop 1 Menu - Marrying Yourself -->
      <div *ngIf="true">
        <ion-toolbar style="border-bottom: solid 2px black; --min-height: 50px;" color="secondary">
          <ion-title (click)="toggleMenu('workshop1')">Workshop One<br>Marrying Yourself</ion-title>
        </ion-toolbar>
        <ion-list *ngIf="showWorkshop1">
          <ion-menu-toggle auto-hide="false" >
            <ion-list-header><h2>Table of Contents</h2></ion-list-header>
            <ion-item button routerDirection="forward" 
            [routerLink]="['/workshops/marrying-yourself']">
              <ion-label class="ion-text-wrap">
                Introduction
              </ion-label>
            </ion-item>
            <ion-item button routerDirection="forward" 
            [routerLink]="['/workshops/marrying-yourself/module01']">
              <ion-label class="ion-text-wrap">Module 01 - The Welcoming, The Beginning
              </ion-label>
            </ion-item>
            <ion-item button routerDirection="forward" 
            [routerLink]="['/workshops/marrying-yourself/module02']">
              <ion-label class="ion-text-wrap">Module 02 - The Antidote to Codependency
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
      <div *ngIf="true">
        <ion-toolbar style="border-bottom: solid 2px black; --min-height: 50px;" color="secondary">
          <ion-title (click)="toggleMenu('workshop2')">Workshop Two<br>Comming Soon!</ion-title>
        </ion-toolbar>
        <ion-list *ngIf="showWorkshop2">
          <ion-list-header><h2>Table of Contents</h2></ion-list-header>
          <ion-item>
            <ion-label>Module 01</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Module 02</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
