<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="10" text-center class="newsletter-signup">
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
          #mc_embed_signup{ clear:left; font:14px Helvetica,Arial,sans-serif; }
          /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
             We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
          <form action="https://healingheartcommunications.us5.list-manage.com/subscribe/post?u=43ff155694febb47b6a7d8e73&amp;id=df5807f069" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
              <h2>Receive Deva Joy's Newsletter</h2>
              <p>Latest Invitation: The Goodness Breath Project</p>
              <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
              <div class="mc-field-group">
                <label for="mce-MMERGE1">First Name  <span class="asterisk">*</span>
                </label>
                <input type="text" value="" name="MMERGE1" class="required" id="mce-MMERGE1">
              </div>
              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
              </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_43ff155694febb47b6a7d8e73_df5807f069" tabindex="-1" value=""></div>
              <div class="clear"><button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                        class="button">Sign Me Up</button></div>
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="tertiary" (click)="closeModal()">Close</ion-button>

</ion-footer>
